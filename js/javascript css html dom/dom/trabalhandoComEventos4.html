        const form = document.forms[0]//ao inves queryselector usa form
        form.onsubmit = function (e) {//ao inves de onclick usa onsubmit
            e.preventDefault()

            const form = e.target
            const formData = new FormData(form)
            formData.append('ajax', true)
            console.log(formData.get('q'))
            console.log(formData.has('hl'))

            for (let dado of formData) {
