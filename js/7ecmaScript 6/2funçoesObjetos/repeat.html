<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
        
        var estatisticas = {
            gols(qtd) { //qtd de quantidade
                console.log("gol ".repeat(qtd));  //repeat: para repetir caso precise
            },
            desarmes(qtd) {
                console.log("desarme ".repeat(qtd));
            }
        }
        estatisticas.gols(3); //3 numeros de gols repetido
        estatisticas.desarmes(1); //1 desarmes repeat..
        
        //console.log("gol ".repeat(3)); //repeat: aparece 3 vezes a palavra gol


        </script>
    </head>

    </body>
</html>
