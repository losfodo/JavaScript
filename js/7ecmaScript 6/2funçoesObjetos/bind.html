<html>
    <head>
        <title>Curso de EcmaScript 6.0</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
        <script type="text/babel">
        
            var jogador = {
                nome:"Ronaldinho Gaucho",
                habilidades:["chutar","driblar","correr","fazer gols"],
                escreverHabilidades: function() { //função comum
                    //var _this = this; //usando bind elimina essa linha
                    this.habilidades.forEach(function(skill){
                        console.log(this.nome + " é craque em " + skill); //e mantem this.nome padrão com bind   
                    }.bind(this)); //usando bind não é necessario a linha 11,,bind=cria uma nova função que, quando chamada, tem sua palavra-chave this definida com o valor fornecido, com uma sequência
                }
            }
            /* //com arrowFunction escreverhabilidade fica assim oq é mais resumido q bind acima:
                
            escreverHabilidades() {
                    this.habilidades.forEach(skill =>
                         console.log(this.nome +" é craque em " + skill)
                );}
            */
            
            
            
            jogador.escreverHabilidades();

        </script>
    </head>
    <body>
    
    </body>
</html>
