<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')//querySelector() serve para buscar um elemento do mundo HTML e trazê-lo para o mundo JavaScript para que possamos manipulá-lo.,, pode ser substituivel por #compras
        console.log('Elemento "ul"...............')//separando..
        console.log('childNodes', lista.childNodes)//sai no console info text li text..
        console.log('destino', lista.destino)//nao funciona undefined
        console.log('getAttribute', lista.getAttribute('destino'))//getattribute:funciona pega o valor escritorio
        console.log('hasAttribute', lista.hasAttribute('destino'))//saber se o valor é true ou false..true
        lista.setAttribute('destino', 'empresa')//modifica de escritorio para empresa o destino...
        lista.setAttribute('status', 'aberto')//cria o atributo novo status aberto
        lista.removeAttribute('destino')//remove destino
        console.log(lista.dataset.urgencia)//urgencia=5 aparece no console,,data- possui tratamento diferente com prefixo
        lista.dataset.urgencia = 4//altera de 5 para 4
        console.log(lista.getAttribute('data-urgencia'))//na consulta saida data-urgencia sai 4 no console..

        // cuidado
        const label = document.querySelector('label')
        console.log(label.for)//sai undefined..
        console.log(label.htmlFor)//obtem id compras no console
        console.log(label.getAttribute('for'))//compras
    </script>
</body>

</html>
