<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { position:absolute; width:300px; height:300px; background-color:#069;  }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			 function moverObjeto() {			
$('#janela').animate( {left:300},1000, )/*mover 300px em 1 segundo*/
			}

            $( function(e){
            $('#direita').click( moverObjeto);/*moverObjeto funciona com id da de cima*/
        })

		</script>        
    </head>

    <body>
        <input type="button" id="direita" 	value="Mover p Direita" />
        
        <div id="janela"></div>
    </body>

</html><!util>
