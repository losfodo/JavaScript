<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>/*codigo deve ficar exatamente assim*/
            #principal { position:absolute; height:200px;clip:rect(0 200px 200px 0);}
			#janela { position:relative; height:200px;top: 0;left: 0;}
            #janela img{float: left}
            #info {position: absolute;top: 300px}
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>       
        <script>
var limite;
function moverFotos(){
    $('#janela').animate({left:"-=200"},1000, function(e){/*muda de imagens foto por foto*/
    if( $('#janela').position().left == limite) {/*criou limite saber exatamente o time para trocar de foto*/
        $('#janela').css('left',0);
}	
});		
}
$( function(e) {

    limite = $('#janela img').length * $('#janela img').width() *-1;/*limite saber em seu tempo*/
    alert(limite);/*saber quantos pixel fotos possue*/

    $('#janela').append('<img>');
    $('#janela').attr('src','imagens/foto1.jpg');
	setInterval(moverFotos, 2000);
			});

		</script>        
    </head>

    <body>
        <div id="principal">
        <div id="janela">
    <img src="imagens/foto1.jpg">
    <img src="imagens/foto2.jpg">
    <img src="imagens/foto3.jpg">
    <img src="imagens/foto4.jpg">
    <img src="imagens/foto5.jpg">
        </div>
        </div>
    </body>
