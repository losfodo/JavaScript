<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <style>
			#janela { border:1px solid #666; width:200px; height:200px; margin-top:10px }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
            function aplicarCor(e){/*conecta com function abaixo e colocando e avisando sera parametros()*/
            $('#janela').css('background-color',e.data.cor);
            $('#janela').css('width',e.data.width);/*em cada um desses*/
        }

        $(function(){              /*cor e width conectado ao de cima*/
            $('#botaoazul').on("click",{cor:'blue',width:'250px'},aplicarCor);
            $('#botaovermelho').on("click",{cor:'red',width:'350px'},aplicarCor);
            $('#botaoverde').on("click",{cor:'green',width:'450px'},aplicarCor);
        })/*function conectada com input bot√£ocores*/

	 	</script>        
    </head>
    
    

    <body>
    	<input type="submit" id="botaoazul" 	value="azul">
        <input type="submit" id="botaovermelho" value="vermelho">
        <input type="submit" id="botaoverde" 	value="verde">
        
        <div id="janela"></div>
    </body>
</html><!util>
